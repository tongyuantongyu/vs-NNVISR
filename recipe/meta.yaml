{% set name = "VapourSynth-NNVISR" %}
  {% set version = "1.0.0a6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - path: ../

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cuda-version  >=12
    - cmake
    - ninja
  host:
    - cuda-version  >=12
    - cuda-cudart-dev
    - libcublas-dev
    - libnvinfer-dev
    - vapoursynth
  run:
    - vapoursynth

about:
  home: https://github.com/tongyuantongyu/vs-NNVISR
  license: BSD-3-Clause
  license_family: BSD
  license_file: ../LICENSE.txt
  summary: NNVISR VapourSynth Plugin
  description: |
    The Neural Network Video Interpolation / Super Resolution Filter of VapourSynth.
  dev_url: https://github.com/tongyuantongyu/vs-NNVISR
  doc_url: https://github.com/tongyuantongyu/vs-NNVISR/blob/main/tensorrt/README.md

extra:
  recipe-maintainers:
    - tongyuantongyu
